<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Opinion</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" th:href="@{/css/style-opinions.css}">

</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-logo">
        <a href="/" th:href="@{/}">
          <img th:src="@{/images/2135.jpg}" alt="Logo" title="Strona główna">
        </a>
      </div>
      <a th:href="@{/}" class="btn btn-info" role="button">Strona główna</a>
    </div>

    <h2>Opinia</h2>
    <table class="table table-striped table-hover">
      <tr>
        <th>Id</th>
        <th>Lekarz</th>
        <th>Pacjent</th>
        <th>Data</th>
      </tr>
      <tr>
        <td th:text="${opinion.opinionId}"></td>
        <td th:text="${opinion.doctor.name + ' ' + opinion.doctor.surname + ' ' + opinion.doctor.title}"></td>
        <td th:text="${opinion.patient.name + ' ' + opinion.patient.surname}"></td>
        <td th:text="${#temporals.format(opinion.createdAt, 'dd MM yyyy HH:mm')}"></td>
      </tr>
    </table>

    <hr>

    <div class="media">

      <div class="media-body">
        <h2>Treść opinii:</h2>
        <h3 th:text="${opinion.comment}"></h3>

        <hr>

        <h2>Wizyta</h2>
        <table class="table table-striped">
          <tr>
            <th>Data</th>
            <th>Notatka</th>
          </tr>
          <tr>
            <td th:text="${#temporals.format(visit.dateTime, 'dd MM yyyy HH:mm')}"></td>
            <td th:text="${visit.note}"></td>
          </tr>
        </table>
      </div>
    </div>

    <hr>

    <div class="actions">
      <a th:href="@{/doctors/{doctorId}/schedule(doctorId=${opinion.doctorId})}" class="btn btn-primary btn-lg">
        Umów kolejną wizytę
      </a>
      <a th:href="@{/opinions/doctor/{doctorId}(doctorId=${opinion.doctorId})}" class="btn btn-primary btn-lg">Opinie o tym lekarzy</a>
      <button class="btn btn-primary" onclick="history.go(-1);">Powrót</button>
    </div>

    <a class="btn btn-light" th:href="@{/opinions/panel}">Pokaż wszystkie opinie (?)</a>

  </div>

  <div class="footer">
    <div th:replace="~{fragments/footer.html}"></div>
  </div>
</body>
</html>
