<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Lekarzy</title>

    <link rel="stylesheet" type="text/css" th:href="@{/css/style-doctor-new.css}">

</head>

<body>
<div>
    <div th:replace="~{fragments/header}"></div>
</div>

<div class="container">

    <div class="doctor-all__btn">
        <button class="small-btn"><a th:href="@{/doctors/specializations-new}">Wyszukaj po specjalizacji</a></button>
        <button class="small-btn"><a th:href="@{/doctors/doctors-new}">Pokaż wszystkich lekarzy</a></button>
    </div>

    <div class="foto-container">
        <div class="foto-box" th:each="doctor : ${doctors}">
            <img class="img-box" alt="lekarz"
                 th:src="@{'/images/d' + ${doctor.doctorId} + '.jpeg'}
                 ? @{'/images/d' + ${doctor.doctorId} + '.jpeg'} : @{'/images/default.png'}">
            <p class="header-box" th:text="${doctor.name + ' ' + doctor.surname}"></p>
            <p class="content-box" th:text="${doctor.title}"></p>
            <a class="box-btn" th:href="@{'/doctors/' + ${doctor.doctorId} + '/show'}">Pokaż</a>
        </div>
    </div>

    <div class="pagination-container">
        <div class="pagination">
            <a th:if="${currentPage > 1}" th:href="@{/doctors/pagination(page=${currentPage - 1})}">&laquo;</a>

            <a th:each="pageNumber : ${#numbers.sequence(1, totalPages)}"
               th:href="@{/doctors/pagination(page=${pageNumber})}"
               th:text="${pageNumber}"
               th:class="${pageNumber == currentPage} ? 'active' : ''">
            </a>

            <a th:if="${currentPage < totalPages}" th:href="@{/doctors/pagination(page=${currentPage + 1})}">&raquo;</a>
        </div>

    </div>

    <div>
        <span>Strona: </span>
        <span th:each="pageNumber : ${#numbers.sequence(0, totalPages - 1)}">
        <a th:href="@{/doctors/pagination(page=${pageNumber + 1})}" th:text="${pageNumber + 1}"></a>
    </span>
    </div>

    <div>
        <span>Nowe wyświetlanie numerów strony</span>
        <span th:each="pageNumber : ${#numbers.sequence(0, totalPages - 1)}">
            <a th:if="${pageNumber == 0}" th:href="@{/doctors/pagination(page=1)}" th:text="1"></a>
            <a th:if="${pageNumber != 0 && pageNumber != totalPages - 1}" th:href="@{/doctors/pagination(page=${pageNumber + 1})}" th:text="${pageNumber + 1}"></a>
            <a th:if="${pageNumber == totalPages - 1}" th:href="@{/doctors/pagination(page=${totalPages})}" th:text="${totalPages}"></a>
        </span>
    </div>

    <div class="pagination">
        <a href="#">&laquo;</a>
        <a href="#">1</a>
        <a class="active" href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#">6</a>
        <a href="#">&raquo;</a>
    </div>

    <p>Mam co do tego duże nadzieje</p>
    <div class="pagination">
        <a th:if="${currentPage > 1}" th:href="@{/doctors/pagination(page=${currentPage - 1})}">&laquo;</a>

        <a th:each="pageNumber : ${#numbers.sequence(1, totalPages)}"
           th:href="@{/doctors/pagination(page=${pageNumber})}"
           th:text="${pageNumber}"
           th:class="${pageNumber == currentPage} ? 'active' : ''">
        </a>

        <a th:if="${currentPage < totalPages}" th:href="@{/doctors/pagination(page=${currentPage + 1})}">&raquo;</a>
    </div>


</div>

<div th:replace="~{fragments/footer.html}"></div>

</body>
</html>
