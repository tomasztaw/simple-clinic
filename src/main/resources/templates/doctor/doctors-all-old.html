<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">

    <title>Lista lekarzy</title>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/" th:href="@{/}" title="Strona główna">
            <img th:src="@{/images/2135.jpg}" alt="Logo Przychodni" class="logo">
        </a>
        <h2>Lista lekarzy</h2>
        <div class="d-flex">
            <a th:href="@{/doctors/specializations}" class="btn btn-primary me-2">Wyszukaj po specjalizacji</a>
            <a th:href="@{/}" class="btn btn-info" role="button">Strong główna</a>
        </div>
    </div>
</nav>

<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Imię</th>
            <th scope="col">Nazwisko</th>
            <th scope="col">Specjalizacja</th>
            <th scope="col">Akcje</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="doctor : ${doctors}">
            <td th:text="${doctor.name}"></td>
            <td th:text="${doctor.surname}"></td>
            <td th:text="${doctor.title}"></td>
            <td>
                <a th:href="@{'/doctors/' + ${doctor.doctorId} + '/show'}" class="btn btn-primary">Szczegóły</a>
            </td>
        </tr>
        </tbody>
    </table>
    <button class="btn btn-primary" onclick="history.go(-1);">Powrót</button>

</div>

<a class="btn btn-primary btn-lg btn-block" th:href="@{/doctors}">Nowy widok lekarzy</a>

<div class="footer">
    <div th:replace="~{fragments/footer.html}"></div>
</div>

</body>
</html>
