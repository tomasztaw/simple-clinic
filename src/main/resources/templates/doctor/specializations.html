<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">


    <title>Specializations</title>

</head>
<body>

<div class="container">
    <div class="header">
        <div class="header-logo">
            <!-- Tutaj wstaw kod dla logo -->
            <a href="/" th:href="@{/}">
                <img th:src="@{/images/2135.jpg}" alt="Logo">
            </a>
        </div>
        <!-- Możesz dodać dodatkowe elementy w nagłówku -->
        <a th:href="@{/}" class="btn btn-info" role="button">Strona główna</a>

    </div>

    <h1 class="mt-5 mb-4">Lista specjalizacji</h1>
    <div class="list-group">
        <a th:each="specialization : ${specializations}"
           th:href="@{/doctors/specialization/__${specialization.toLowerCase()}__}"
           class="list-group-item list-group-item-action">
            <span th:text="${specialization}"></span>
        </a>
    </div>
    <br>

    <button class="btn btn-primary" onclick="history.go(-1);">Powrót</button>

</div>

<div class="footer">
    <p><b>© 2023 E-clinic</b></p>

    <div th:replace="fragments/footer.html"></div>

</div>

</body>
</html>
