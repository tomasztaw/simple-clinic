<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
        crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">

  <title>Lista lekarzy o specjalizacji <span th:text="${specialization}"></span></title>

  <style>
        .logo-spec {
          width: 120px;
          height: 120px;
          border-radius: 10px;
          margin-left: 25px;
        }
    </style>


</head>
<body>
<div class="container">
  <div class="header">
      <a href="/" th:href="@{/}">
        <img th:src="@{/images/2135.jpg}" class="logo-spec" alt="Logo">
      </a>
    <div>
      <a th:href="@{/}" class="btn btn-info" role="button">Strona główna</a>
      <button class="btn btn-primary" onclick="history.go(-1);">Powrót</button>
    </div>
  </div>

  <h1 class="mt-5 mb-4">Lista lekarzy o specjalizacji <span th:text="${specialization}"></span></h1>

  <table class="table">
    <thead>
    <tr>
      <th scope="col">Imię</th>
      <th scope="col">Nazwisko</th>
      <th scope="col">Specjalizacja</th>
      <th scope="col">Akcje</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="doctor : ${doctors}">
      <td th:text="${doctor.name}"></td>
      <td th:text="${doctor.surname}"></td>
      <td th:text="${doctor.title}"></td>
      <td>
        <a th:href="@{'/doctors/' + ${doctor.doctorId} + '/show'}" class="btn btn-primary">Szczegóły</a>
      </td>
    </tr>
    </tbody>
  </table>

  <a th:href="@{/}" class="btn btn-info" role="button">Strona główna</a>

  <a class="btn btn-light" th:href="@{/doctors}">Pokaż wszystkich lekarzy</a>

  <a th:href="@{/doctors/specializations}" class="btn btn-primary me-2">Wyszukaj po specjalizacji</a>

<!--  <button class="btn btn-primary" onclick="history.go(-1);">Powrót</button>-->

</div>

<div class="footer">
  <div th:replace="fragments/footer.html"></div>
</div>

</body>
</html>
