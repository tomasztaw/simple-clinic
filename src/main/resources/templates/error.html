<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" th:href="@{css/styles.css}">

    <title>Error Page</title>
</head>

<body>
    <div class="container">
        <h1>Coś poszło nie tak...</h1>
        <br>
        <b><h2>Status błędu: [<span th:if="${status}" th:text="${status}"></span>]</h2></b>
        <br>
        <b><span th:if="${errorMessage}" th:text="${errorMessage}">Error</span></b>
        <br>
        <b><span th:if="${hint}" th:text="${hint}">Sugestia</span></b>
        <br>
        <img th:src="@{/images/oh_no.png}" alt="OH NO" width="auto" height="400px"/>
        <br>
        <br>
        <a th:href="@{/}" class="btn btn-info" role="button">Powrót do strony głównej</a>
        <br>
        <br>
        <button class="btn btn-primary" onclick="history.go(-1);">Powrót</button>

    </div>
</body>
</html>
