<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Phone</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <style>
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .header-logo {
            flex-grow: 1;
        }
        .header-logo img {
            max-width: 50%;
            height: auto;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
<header class="header">
    <div class="logo">
        <a href="/" th:href="@{/}">
            <img th:src="@{/images/2135.jpg}" alt="Logo" width="180" height="180">
        </a>
    </div>
    <div class="welcome">
        <h1>Zmiana numeru telefonu</h1>
    </div>
    <div class="login-button">
        <button class="btn btn-primary" onclick="history.go(-1);">Powr√≥t</button>
    </div>
</header>
<div class="container">

    <h1 class="mt-5">Update Phone</h1>
    <form th:action="@{/patients/{patientId}/phone(patientId=${patient.patientId})}" method="post" class="mt-4">

        <input type="hidden" th:name="_method" th:value="POST">
        <div class="form-group">
            <label for="newPhone">New Phone:</label>
            <input type="text" id="newPhone" name="newPhone" required class="form-control">

        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
