<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{css/styles-home.css}">

    <title>Strona główna</title>
</head>
<body>

    <div class="banner" th:style="'background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url(' + @{/images/z1.jpg} + ');'">
        <div class="navbar">
            <img th:src="@{/images/2135.jpg}" class="logo" alt="logo">

            <div class="air__container" th:style="'background-color: ' + ${backgroundColor}">
                <p>Jakość powietrza w naszej okolicy: <span th:text="${airQuality}"></span></p>
                <a th:href="@{/air/airquality}" title="Jakość powietrza" target="_blank">Szczegóły</a>
            </div>
            
            <div class="login-button">
                <p>Zalogowany: <span th:text="${username}"></span></p>
                <a th:href="@{/logout}" class="btn btn-primary">Wyloguj</a>
            </div>
        </div>

        <div class="content">
            <div th:replace="~{fragments/home-roles}"></div>
        </div>

        <div class="footer">
<!--            <div th:replace="~{fragments/footer.html}"></div>-->
            <div class="contact-info">
                <p><b>© 2023 E-clinic sp. z o.o.</b></p>
                <p><b>Numer telefonu:</b> 123-456-789</p>
                <p><b>E-mail:</b> info@eclinic.pl</p>
                <p><b>Adres:</b> ul. Przykładowa 123, 51-000 Wrocław</p>
            </div>
            <div class="opening-hours">
                <p><b>Godziny otwarcia:</b> Poniedziałek - Piątek, 8:00 - 17:00</p>
            </div>
        </div>
    </div>
</body>
</html>
