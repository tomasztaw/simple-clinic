<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Formularz do aktualizacji numeru telefonu</title>
</head>
<body>
<h2>Aktualizuj numer telefonu</h2>
<form th:object="${patient}" th:action="@{/patients/updatePhoneNumber}" th:method="patch">
  <input type="hidden" name="_method" value="patch">
  <label for="phoneNumber">Numer telefonu:</label>
  <input type="text" id="phoneNumber" th:field="*{phone}">

  <input type="hidden" th:field="*{patientId}">

  <button type="submit">Aktualizuj</button>
</form>
<br><br>
<button class="btn btn-primary" onclick="history.go(-1);">Powr√≥t</button>

</body>
</html>
